{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Chat App{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'chat/style.css' %}">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
</head>
<body>
  <nav>
    <ul>
      {% if user.is_authenticated %}
        <li>Welcome, {{ user.username }}!</li>
        <li><a href="{% url 'profile' %}">Profile</a></li>
        <li><a href="{% url 'update_profile' %}">Update Profile</a></li>
        <li><a href="{% url 'user_directory' %}">User Directory</a></li>
        <li><a href="{% url 'logout' %}">Logout</a></li>
      {% else %}
        <li><a href="{% url 'index' %}">Login</a></li>
        <li><a href="{% url 'register' %}">Register</a></li>
      {% endif %}
    </ul>
  </nav>
  
    
    <div class="container">
        {% block content %}{% endblock %}
    </div>
    <script src="{% static 'chat/script.js' %}"></script>
</body>
</html>
